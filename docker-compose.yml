services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://fliiply_user:fliiply_1234@db:5432/fliiply_database
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=fliiply_user
      - POSTGRES_PASSWORD=fliiply_1234
      - POSTGRES_DB=fliiply_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fliiply_user -d fliiply_database"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: